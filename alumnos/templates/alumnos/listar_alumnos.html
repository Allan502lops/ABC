{% block content %}
  <div class="students-container">
    <h1>Lista de Alumnos</h1>
    <a class="btn-add" href="{% url 'agregar_alumno' %}">Agregar Alumno</a>
    <ul class="students-list">
      {% for alumno in alumnos %}
        <li>
          {{ alumno.nombres }} {{ alumno.apellidos }} - {{ alumno.carnet }}
          <a class="btn-edit" href="{% url 'editar_alumno' id=alumno.id %}">Editar</a>
          <form method="post" action="{% url 'eliminar_alumno' id=alumno.id %}" style="display: inline;">
            {% csrf_token %}
            <button class="btn-delete" type="submit">Eliminar</button>
          </form>
        </li>
      {% endfor %}
    </ul>
    <a class="btn-stats" href="{% url 'estadisticas_edad' %}">Ver Estad√≠sticas</a>
  </div>
{% endblock %}

}

}
